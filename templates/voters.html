{% extends 'base.html' %}
{% block content %}
<h2>All Voters</h2>
<table border="1">
    <tr>
        <th>ID</th><th>Name</th><th>Age</th><th>Gender</th><th>State</th><th>LGA</th><th>Registered At</th>
    </tr>
    {% for v in voters %}
    <tr>
        <td>{{ v[0] }}</td>
        <td>{{ v[1] }}</td>
        <td>{{ v[2] }}</td>
        <td>{{ v[3] }}</td>
        <td>{{ v[4] }}</td>
        <td>{{ v[5] }}</td>
        <td>{{ v[6] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
